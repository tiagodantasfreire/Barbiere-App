<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./logos/B-verde-preto.png" type="imagem/png">
    <script src="./script.js"></script>

    <title>Barbiere App</title>
</head>
<body>
    <div class="logo">
        <img src="./logos/B-verde-preto.png" alt="Logo Barbiere">
    </div>

    <div class="login">
        <h3>Faça seu login</h3>
        <input type="email" name="email" id="txtEmail" placeholder="Email">
        <input type="password" name="senha" id="txtSenha" placeholder="Senha" onclick="labelSenha()" onblur="labelHide()">
        <button id="mostrarSenha" onclick="mostrarSenha()">Mostrar senha</button>

        <div class="button" id="btnEntrar">
            <a href="./menu.html">Entrar</a>
        </div>
    </div>

    <div class="redesSociais">
        <p>ou</p>
        <div class="google">
            <img src="./icons/google.png" alt="Google"> <p>Continar com o Google</p>
        </div>

        <div class="facebook">
            <img src="./icons/facebook.png" alt="Facebook"> <p>Continuar com o Facebook</p> 
        </div>
    </div>
    
    <div class="cadastre-se">
        <p>
            Não possui cadastro?
            <a href="./cadastro.html">Cadastre-se aqui</a>
        </p>
    </div>

</body>
</html>
